<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Hind+Guntur&family=Prompt&display=swap"
			rel="stylesheet"
		/>
    <meta name="description" content="Buy and sell items. Get 1000,- in credit when registering">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Biddify | Number on auction site</title>
	</head>
		<header id="header">
			<nav class="bg-gradient-to-b from-[#33333F] to-[#010101] fixed top-0 left-0 right-0 z-10">
				<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
					<div class="relative flex h-16 items-center justify-between">
						<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
							<!-- Hamburger menu btn -->
							<button id="mobile-menu-btn" type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:text-white" aria-controls="mobile-menu" aria-expanded="false">
								<span class="sr-only">Open main menu</span>
								<!-- Hamburger BTN closed -->
								<svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
									/>
								</svg>
								<!-- Hamburger BTN open -->
								<svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M6 18L18 6M6 6l12 12"
									/>
								</svg>
							</button>
						</div>
						<div class="flex flex-1 items-center pl-24 sm:pl-0 justify-between sm:items-stretch sm:justify-between">
							<!-- LOGO -->
							<div class="flex flex-shrink-0 items-center">
								<a href="/index.html">
									<img
									class="block w-auto lg:hidden"
									src="/img/logoSmall.png"
									alt="Your Company"
								/>
								</a>
								<a href="/index.html">
									<img
										class="hidden w-auto lg:block"
										src="/img/logoSmall.png"
										alt="Your Company"
									/>
								</a>
							</div>
							<div id="user-details" class="relative inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
								<div id="credit" class="flex">
								</div>
								<!-- Avatar -->
								<button id="user-menu-btn" type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:text-white" aria-controls="user-menu-btn" aria-haspopup="true" aria-expanded="false">
											
								</button>
								<!-- User Menu dropdown from avatar -->
								<div class="absolute bg-white ml-3 rounded-md mt-48 overflow-hidden z-10 py-1 shadow-lg origin-top-right focus:outline-none">
									<div id="settings-menu" class="hidden right-0 mt-2 px-40 " role="menu" aria-orientation="vertical" aria-labelledby="settings-menu" tabindex="-1">
											
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Navlinks for mobile -->
				<div class="sm:hidden" id="mobile-menu">
					<div class="space-y-1 px-2 pt-2 pb-3">
					
					</div>
				</div>
				<!-- Navlinks for desktop  -->
				<div id="nav-links-desktop" class="hidden sm:pl-6 sm:block bg-[#A77619]">
					
				</div>
			</nav>
		</header>
		<script type="module" src='/main.js'></script>
</html>
